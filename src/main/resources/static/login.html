<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pok√©dex Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href=img/favicon.png type="image/png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/awesome-font.css">
    <link rel="stylesheet" href="css/Barlow+Condensed.css">

  </head>

  <body onload="CargarSignin()" class="body-login">
    <div class="main-header">
      <div class="contenidoHeader">
        <label class="tituloHeader"><a href="pokedex.html">Pokedex</a></label>
      </div>
    </div>
    <div id="clouds">
    	<div class="cloud x1"></div>
    	<div class="cloud x2"></div>
    	<div class="cloud x3"></div>
    	<div class="cloud x4"></div>
    	<div class="cloud x5"></div>
    </div>

    <div id="signin" class="container">
      <h1>Sign in to profile</h1>
        <div id="login">
        <form method="post">
          <fieldset class="clearfix">
            <p>
              <span class="fontawesome-user"></span>
              <input class="input-login" type="email" placeholder="E-mail" required>
            </p>
            <p>
              <span class="fontawesome-lock"></span>
              <input class="input-login" type="password" placeholder="Password" required>
            </p>
            <p><input class="input-login" type="submit" value="Sign in"></p>
          </fieldset>
        </form>
        <br>
        <p>You don't have an acount? <a class="blue" onclick="CargarSignup()">Join us.</a><span class="fontawesome-arrow-right"></span></p>
      </div>
    </div>
    <div id="signup" class="container">
      <h1>Sign up to Pokedex</h1>
        <div id="login">
        <form method="post">
          <fieldset class="clearfix">
            <p>
              <span class="fontawesome-user"></span>
              <input class="input-login" type="email" placeholder="E-mail" required>
            </p>
            <p>
              <span class="fontawesome-user"></span>
              <input class="input-login" type="text" placeholder="Name" required>
            </p>
			<span class="fontawesome-user"></span>
            <select name="sexo" class="input-login">
              <option value="H">Hombre</option>
              <option value="M">Mujer</option>
            </select>
            <p>
              <span class="fontawesome-lock"></span>
              <input class="input-login" type="password" placeholder="Password" required>
            </p>
            <p><input class="input-login" type="submit" value="Sign up"></p>
          </fieldset>
        </form>
        <br>
        <p>You agree to our terms of service and privacy policy. FPI 2017<span class="fontawesome-arrow-right"></span></p>
      </div>
    </div>
    <div class="bottom"> <h3><a href="#">Save your favorite pokemons!</a></h3></div>
    <script type="text/javascript" src="js/login.js"></script>
  </body>
</html>
