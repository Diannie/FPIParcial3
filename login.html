<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CSS3 Animation Cloud and login form</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/awesome-font.css">
  <link rel="stylesheet" href="css/style-login.css">
</head>

<body>
  <div id="clouds">
	<div class="cloud x1"></div>
	<div class="cloud x2"></div>
	<div class="cloud x3"></div>
	<div class="cloud x4"></div>
	<div class="cloud x5"></div>
</div>

 <div class="container">


      <div id="login">

        <form method="post">

          <fieldset class="clearfix">
            <p><span class="fontawesome-user"></span><input type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p>
            <p><span class="fontawesome-lock"></span><input type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p>
            <p><input type="submit" value="Iniciar Sesión"></p>
          </fieldset>

        </form>
        <br>
        <p>Derechos Reservados <a href="#" class="blue">FPI 2017</a><span class="fontawesome-arrow-right"></span></p>

      </div>

    </div>
    <div class="bottom">  <h3><a href="#">¡Ve y Capturalos!</a></h3></div>


</body>
</html>
