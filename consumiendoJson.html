<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Consumiendo Pokemons</title>
  </head>
  <body onload="loadPokemon()">
    <input type="button" onclick="Mostrar()" value="Consumir">
    <div class="">
      <img src="" id="imgPokemon">
      <p id="demo"></p>
    </div>

    <script type="text/javascript">
      var pokemon;
      function loadPokemon() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange=function() {
        if (this.readyState == 4 && this.status == 200) {
          pokemon = JSON.parse(this.responseText);
          console.log(pokemon);
        }
        };
        xhttp.open("GET", "https://pokeapi.co/api/v2/pokemon/1/", true);
        xhttp.send();
      }
      function Mostrar() {
        document.getElementById('demo').innerHTML = pokemon.species.name;
        document.getElementById('imgPokemon').src = pokemon.sprites.front_default;
      }
    </script>
  </body>
</html>
