<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>POKEDEX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=icon href=img/favicon.png type="image/png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/awesome-font.css">
</head>
<body>
    <div class="contenedorPrincipal">

      <div class="header">
        <div class="contenidoHeader">
          <label class="tituloHeader">Pok√©dex</label>
          <input class="inputHeader" type="text" placeholder="Search..."/>
        </div>
          <ul class="topnav">
            <li><a href="#">Logout</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign up</a></li>
            <li class="active"><a href="#">Home</a></li>
          </ul>
      </div>

      <div class="cuerpo">







        <div class="sinBusqueda">
          <h1 class="tituloCuerpo">Find your favorite pokemons</h1>
            <p class="textoCuerpo">Escribir algo shido aqui en el cuerpo jejejejejejejejejeje</p>
        </div>

        <div class="busqueda">
          <div class="shaped">
          <div class="areaImagen">
            <img id="imagen" alt="imagen del pokemon" src="img/default.png"/>
            <div class="favorito">
              <img src="img/estrella.png" alt="estrella"/>
            </div>
          </div>
          <div class="areaDatos">
            <label>Name:</label><label id="nombrePokemon">Nombre del pokemon</label>
            <br>
            <label>Type:</label><label id="tipoPokemon">Tipo del pokemon</label>
            <br>
            <label>Where to find it:</label><label id="lugarPokemon">Ubicacion del pokemon</label>
          </div>
        </div>
        <div class="areaHabilidades">
          <label>Abilities:</label>
          <ul class="habilidades">
            <li>Habilidad 1</li>
            <li>Habilidad 2</li>
            <li>Habilidad 3</li>
            <li>Habilidad 4</li>
          </ul>
        </div>
        <div class="areaEvoluciones">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
